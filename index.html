<!DOCTYPE html>
<html lang='en' translate="no">
<head>
    <meta charset='UTF-8', content='notranslate'>
    <title>aInfo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, viewport-fit=cover'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" sizes="32x32" href="img/FaviconWhite32.png">
    <link rel="apple-touch-icon" href="img/FaviconWhite180.png">
    <link rel="icon" href="img/FaviconBlack32.png">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class='container py-3 py-md-5'>
    <div class='row justify-content-center'>
        <div class='col-lg-8'>
            <div class='card shadow-sm'>
                <div class='card-body'>
                    <header class="header">
                      <img src="LogoWhite.png" class="logo" alt="abroadInfo">
                    </header>

                    <!-- 
                    <h3 class='mb-4 text-center'>abroadInfo</h3>
                    -->
                    

                    <!-- INPUT -->
                    <div class='mb-3'>
                        <!-- 
                        <input id='queryInput' type='text' class='form-control form-control-lg' placeholder='Enter search text...' value='Česko'>
                        -->
                        <textarea id="queryInput" rows="1" placeholder="Enter search text...">Česko</textarea>
                    </div>

                    <!-- COUNTRIES -->
                    <div class='mb-3'>
                        <strong>Country/Language</strong>
                        <div id='countryButtons' class='d-flex flex-wrap gap-2 mt-2'></div>
                    </div>

                    <!-- YEAR -->
                    <div class='mb-3'>
                        <strong>Time limit</strong>
                        <div id='yearButtons' class='d-flex flex-wrap gap-2 mt-2'></div>
                        
                        <!-- <br>
                        <select id="eventSelect" class="form-select form-select-dark">
                            <option value="">— Select event —</option>
                        </select>
                        <br>
                        -->
                    </div>
                        
                    <!-- other -->
                    <div class='mb-3'>
                        <strong>Other specs</strong>
                    
                        <div class='form-check form-switch mb-4'>
                            <label>
                                <input type="radio" name="searchType" value="nothing" checked class='form-check-input'>
                                    No specs
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="searchType" value="excludeSocial" checked class='form-check-input'>
                                    Exclude Wiki, X, FB, YT, Insta, Reddit
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="searchType" value="statsOnly" class='form-check-input'>
                                    Show stats on TradingEconomics.com
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="searchType" value="prOnly" class='form-check-input'>
                                    Show only PR news
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="searchType" value="imagesOnly" class='form-check-input'>
                                    Show images only
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="searchType" value="largeImagesOnly" class='form-check-input'>
                                    Show large images only (4MP+)
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="searchType" value="videosOnly" class='form-check-input'>
                                    Show videos only
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="searchType" value="podcastsOnly" class='form-check-input'>
                                    Show podcasts only 
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="searchType" value="pptOnly" class='form-check-input'>
                                    Show presentations only
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="searchType" value="pdfOnly" class='form-check-input'>
                                    Show PDFs only
                            </label>
                        </div>

                    </div>

                </div>
            </div>

            <!-- MOBILE SEARCH -->
            <div class='mobile-search d-md-none'>
                <button class='btn btn-success w-100 btn-lg' id='search-mobile' onclick='runSearch("mobile")'>Create search query</button>
            </div>

            <!-- DESKTOP SEARCH -->
            <div class='text-end mt-3 d-none d-md-block'>
                <button class='btn btn-success btn-lg' id='create-query' onclick='runSearch("desktop")'>Create search query</button>
                <a href="#" id="open-results" class= 'btn btn-success btn-lg' target="_blank" hidden>Open search results</a>
            </div>
            
            
            

        </div>
    </div>
</div>


<!-- JS -->
  <script src="js/app.js" defer></script>
</body>
</html>
