<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Gooogle</title>

    <!-- iOS / Android viewport -->
    <meta name='viewport'
          content='width=device-width, initial-scale=1, viewport-fit=cover'>

    <!-- Bootstrap 5 -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>

    <style>
        body {
            background: #f8f9fa;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .btn {
            min-height: 44px;
        }

        .btn-country.active,
        .btn-year.active {
            background-color: #0d6efd;
            color: #fff;
        }

        /* Mobile sticky search button */
        @media (max-width: 768px) {
            .mobile-search {
                position: sticky;
                bottom: 0;
                background: white;
                padding: 12px;
                box-shadow: 0 -2px 10px rgba(0,0,0,.1);
                z-index: 1000;
            }
        }
    </style>
</head>
<body>

<div class='container py-3 py-md-5'>
    <div class='row justify-content-center'>
        <div class='col-lg-8'>

            <div class='card shadow-sm'>
                <div class='card-body'>

                    <h4 class='mb-3'>Google Search Builder</h4>

                    <!-- TEXT INPUT -->
                    <div class='mb-3'>
                        <input id='queryInput'
                               type='text'
                               class='form-control form-control-lg'
                               placeholder='Enter text to search...'>
                    </div>

                    <!-- COUNTRY -->
                    <div class='mb-3'>
                        <strong>Country</strong>
                        <div class='d-flex flex-wrap gap-2 mt-2'>
                            <button class='btn btn-outline-primary btn-country active'
                                    onclick='setCountry(this, "CZ", "cs")'>CZ</button>
                            <button class='btn btn-outline-primary btn-country'
                                    onclick='setCountry(this, "SK", "sk")'>SK</button>
                            <button class='btn btn-outline-primary btn-country'
                                    onclick='setCountry(this, "UA", "uk")'>UA</button>
                            <button class='btn btn-outline-primary btn-country'
                                    onclick='setCountry(this, "US", "en")'>US</button>
                            <button class='btn btn-outline-primary btn-country'
                                    onclick='setCountry(this, "DE", "de")'>DE</button>
                            <button class='btn btn-outline-primary btn-country'
                                    onclick='setCountry(this, "AT", "de")'>AT</button>
                        </div>
                    </div>

                    <!-- YEAR -->
                    <div class='mb-3'>
                        <strong>Year limit</strong>
                        <div class='d-flex flex-wrap gap-2 mt-2'>
                            <button class='btn btn-outline-secondary btn-year'
                                    onclick='setYear(this, 2015)'>&lt;2015</button>
                            <button class='btn btn-outline-secondary btn-year'
                                    onclick='setYear(this, 2020)'>&lt;2020</button>
                            <button class='btn btn-outline-secondary btn-year active'
                                    onclick='setYear(this, 2026)'>&lt;2026</button>
                        </div>
                    </div>

                    <!-- EXCLUDE -->
                    <div class='form-check form-switch mb-4'>
                        <input class='form-check-input' type='checkbox' id='excludeSocial'>
                        <label class='form-check-label' for='excludeSocial'>
                            Exclude social media
                        </label>
                    </div>

                </div>
            </div>

            <!-- Mobile sticky button -->
            <div class='mobile-search d-md-none'>
                <button class='btn btn-success w-100 btn-lg' onclick='runSearch()'>
                    Search
                </button>
            </div>

            <!-- Desktop button -->
            <div class='text-end mt-3 d-none d-md-block'>
                <button class='btn btn-success btn-lg' onclick='runSearch()'>
                    Search
                </button>
            </div>

        </div>
    </div>
</div>

<script>
let targetLang = 'cs'
let yearLimit = 2026

function setCountry(btn, country, lang) {
    document.querySelectorAll('.btn-country').forEach(b => b.classList.remove('active'))
    btn.classList.add('active')
    targetLang = lang
    runSearch()
}

function setYear(btn, year) {
    document.querySelectorAll('.btn-year').forEach(b => b.classList.remove('active'))
    btn.classList.add('active')
    yearLimit = year
    runSearch()
}

function runSearch() {
    const text = document.getElementById('queryInput').value.trim()
    if (!text) return

    let query = text
    query += ' before:' + yearLimit

    if (document.getElementById('excludeSocial').checked) {
        query += ' -site:facebook.com -site:instagram.com -site:tiktok.com -site:twitter.com -site:x.com'
    }

    const translateUrl =
        'https://translate.google.com/translate?' +
        'sl=auto' +
        '&tl=' + targetLang +
        '&u=' + encodeURIComponent(
            'https://www.google.com/search?q=' + encodeURIComponent(query)
        )

    window.open(translateUrl, '_blank')
}
</script>

</body>
</html>
